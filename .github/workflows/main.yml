name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install backend dependencies
        run: |
          cd backend
          npm install
        
      - name: Run tests
        run: |
          cd backend
          npm test
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Start the backend
        run: |
          cd backend
          node src/server.js
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: 3000

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build